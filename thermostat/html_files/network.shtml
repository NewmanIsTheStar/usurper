<head>

<style>
body {
  font-family: "Lato", sans-serif;

}

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  input[type='password'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>

<div class="main">

  <h2>Network Settings</h2>  
  <label for="dsstart">WiFi Country is <!--#wific--></label><br>
  <a href="/wifi_country.shtml" style="text-decoration:none"><small>Change WiFi Country &#8594</small></a><br><br>
  <table>
      <form action="/network.cgi">
          <tr>
              <td><label for="ssid">WiFi SSID</label></td>
              <td><input type="text" id="ssid" name="ssid" value="<!--#ssid-->"></td>
          </tr>
          <tr>
              <td><label for="dsstart">WiFi Password</label></td>
              <td><input type="password" onfocus=this.value='' id="wpass" name="wpass" value="<!--#wpass-->"></td>
          </tr>         
          <tr>
              <td><label for="dsenable">Use DHCP</label></td>
              <td><input type="checkbox" id="dhcp" name="dhcp" value="on" style="height:20px; width:20px; vertical-align: middle;" onclick="this.form.submit()" <!--#dhcp-->></td>
          </tr>      
          <tr>
              <td><label for="dsend">IP Address</label></td>
              <td><input type="text" id="ipad" name="ipad" value="<!--#ipad-->"></td>
          </tr>               
          <tr>           
          <tr>
              <td><label for="netmask">Network Mask</label></td>
              <td><input type="text" id="nmsk" name="nmsk" value="<!--#nmsk-->"></td>
          </tr>      
          <tr>
              <td><label for="gatewy">Gateway</label></td>
              <td><input type="text" id="gatewy" name="gatewy" value="<!--#gatewy-->"></td>
          </tr>                                           
          <tr>            
              <td>
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>
      </form>
  </table>
  <br>
  <label>WiFi changes will be applied after reboot</label>
  <form action="/reboot.cgi" method="get">
      <input type="submit" value="Reboot" name="reboot" id="reboot" style="font-size: 25px;">
  </form>   
</div>
   
</body>
</html>
