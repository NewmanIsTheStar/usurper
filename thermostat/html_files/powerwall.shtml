<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  font-size: 25px;
}

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  input[type='password'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

  <div class="sidenav">
    <a href="/network.shtml">Network</a>   
    <a href="/time.shtml">Time</a>
    <a href="/t_gpio.shtml">GPIO</a>
    <a href="/powerwall.shtml">Powerwall</a>
    <a href="/t_advanced.shtml">Advanced</a>     
    <a href="/syslog.shtml">Syslog</a>    
    <a href="/units.shtml">Foibles</a>     
    <a href="/status.shtml">Status</a>   
    <p><a href="/index.shtml">&#8629</a></p>    
  </div>

<div class="main">

  <h2>Powerwall Settings</h2>      
  <table>
      <form action="/powerwall.cgi">
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">Powerwall Access</label>
              </td>              
          </tr>
          <tr>
              <td><label for="pwip">Powerwall Address</label></td>
              <td><input type="text" size="16" id="pwip" name="pwip" value="<!--#pwip-->"></td>
          </tr>
          <tr>
              <td><label for="pwhost">Powerwall Hostname (TLS SNI)</label></td>
              <td><input type="text" size="16" id="pwhost" name="pwhost" value="<!--#pwhost-->"></td>
          </tr>          
          <tr>
              <td><label for="pwpass">Powerwall Password</label></td>
              <td><input type="text" size="16" id="pwpass" name="pwpass" value="<!--#pwpass-->"></td>
          </tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">Grid Down Temperature Relaxation</label>
              </td>
          </tr>          
          <tr>
              <td><label for="pwgdhd">Heating Setpoint Decrease</label></td>
              <td><input type="text" size="4" id="pwgdhd" name="pwgdhd" value="<!--#pwgdhd-->"> <label for="spdu">&deg;<!--#tmpu--></label></td>
          </tr>      
          <tr>
              <td><label for="pwgdci">Cooling Setpoint Increase</label></td>
              <td><input type="text" size="4" id="pwgdci" name="pwgdci" value="<!--#pwgdci-->"> <label for="spiu">&deg;<!--#tmpu--></label></td>
          </tr>               
          <tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="thrl">Grid Down Battery Thesholds</label>
              </td>
          </tr>            
          <tr>
              <td><label for="pwblhd">Heating Disable</label></td>
              <td><input type="text" size="4" id="pwblhd" name="pwblhd" value="<!--#pwblhd-->"> <label>%</label></td>
          </tr>      
          <tr>
              <td><label for="pwblhe">Heating Enable</label></td>
              <td><input type="text" size="4" id="pwblhe" name="pwblhe" value="<!--#pwblhe-->"> <label>%</label></td>
          </tr>  
          <tr>
              <td><label for="pwblcd">Cooling Disable</label></td>
              <td><input type="text" size="4" id="pwblcd" name="pwblcd" value="<!--#pwblcd-->"> <label>%</label></td>
          </tr>      
          <tr>
              <td><label for="pwblce">Cooling Enable</label></td>
              <td><input type="text" size="4" id="pwblce" name="pwblce" value="<!--#pwblce-->"> <label>%</label></td>
          </tr>                                                      
          <tr>            
              <td colspan="2" style="text-align: center;">
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>
      </form>
  </table>
</div>
   
</body>
</html>
