<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  font-size: 25px;
}


.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

  <div class="sidenav">
    <a href="/network.shtml">Network</a>   
    <a href="/time.shtml">Time</a>
    <a href="/t_gpio.shtml">GPIO</a>
    <a href="/powerwall.shtml">Powerwall</a>
    <a href="/t_advanced.shtml">Advanced</a>     
    <a href="/syslog.shtml">Syslog</a>    
    <a href="/units.shtml">Foibles</a>     
    <a href="/status.shtml">Status</a>
    <a href="/t_history.shtml">History</a>     
    <p><a href="/index.shtml">&#8629</a></p>    
  </div>

<div class="main">

  <h2>Advanced Settings</h2>      
  <table>
      <form action="/t_advanced.cgi">
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">Heating Limits</label>
              </td>              
          </tr>
          <tr>
              <td><label for="tcr">Heating minimum run time</label></td>
              <td><input type="text" size="4" id="mhonm" name="mhonm" value="<!--#mhonm-->"> <label>minutes</label></td>
          </tr>
          <tr>
              <td><label for="tcr">Heating minimum off time</label></td>
              <td><input type="text" size="4" id="mhoffm" name="mhoffm" value="<!--#mhoffm-->"> <label>minutes</label></td>
          </tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">Cooling Limits</label>
              </td>
          </tr>          
          <tr>
              <td><label for="tfr">Cooling minimum run time</label></td>
              <td><input type="text" size="4" id="mconm" name="mconm" value="<!--#mconm-->"> <label>minutes</label></td>
          </tr>      
          <tr>
              <td><label for="tfr">Cooling minimum off time</label></td>
              <td><input type="text" size="4" id="mcoffm" name="mcoffm" value="<!--#mcoffm-->"> <label>minutes</label></td>
          </tr>               
          <tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="thrl">Transition Limits</label>
              </td>
          </tr>            
          <tr>
              <td><label for="tfr">Heating &hArr; Cooling delay</label></td>
              <td><input type="text" size="4" id="htclm" name="htclm" value="<!--#htclm-->"> <label>minutes</label></td>
          </tr>  
          <tr>
              <td><label for="tfr">Setpoint hysteresis</label></td>
              <td><input type="text" size="4" id="hvachys" name="hvachys" value="<!--#hvachys-->"> <label>&deg;<!--#tmpu--></label></td>
          </tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="trhl">Display</label>
              </td>
          </tr>            
          <tr>
              <td><label for="trhl">Brightness</label></td>
              <td><input type="text" size="4" id="disbri" name="disbri" value="<!--#disbri-->"> <label>0 - 7</label></td>
          </tr>                                                                     
          <tr>            
              <td>
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>
      </form>
  </table>
</div>

</body>
</html>
