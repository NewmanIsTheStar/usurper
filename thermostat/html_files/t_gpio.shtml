<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  font-size: 25px;
}


.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;

  left: 0;

  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

<div class="main">

  <h2>GPIO Settings</h2>      
  <table>
      <form action="/t_gpio.cgi">
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">HVAC Control</label>
              </td>              
          </tr>
          <tr>
              <td><label for="thr">Heating GPIO</label></td>
              <td><input type="text" size="4" id="thgpio" name="thgpio" value="<!--#thgpio-->"></td>
          </tr>
          <tr>
              <td><label for="tcr">Cooling GPIO</label></td>
              <td><input type="text" size="4" id="tcgpio" name="tcgpio" value="<!--#tcgpio-->"></td>
          </tr>
          <tr>
              <td><label for="tfr">Fan GPIO</label></td>
              <td><input type="text" size="4" id="tfgpio" name="tfgpio" value="<!--#tfgpio-->"></td>
          </tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">Temperature Sensor</label>
              </td>
          </tr>          
          <tr>
              <td><label for="tfr">Temperature clock GPIO</label></td>
              <td><input type="text" size="4" id="tacgpio" name="tacgpio" value="<!--#tacgpio-->"></td>
          </tr>      
          <tr>
              <td><label for="tfr">Temperature data GPIO</label></td>
              <td><input type="text" size="4" id="tadgpio" name="tadgpio" value="<!--#tadgpio-->"></td>
          </tr>               
          <tr>
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="thrl">Seven Segment Display</label>
              </td>
          </tr>            
          <tr>
              <td><label for="tfr">Display clock GPIO</label></td>
              <td><input type="text" size="4" id="tlcgpio" name="tlcgpio" value="<!--#tlcgpio-->"></td>
          </tr>      
          <tr>
              <td><label for="tfr">Display data GPIO</label></td>
              <td><input type="text" size="4" id="tldgpio" name="tldgpio" value="<!--#tldgpio-->"></td>
          </tr>  
          <tr>            
              <td style="text-align: left;font-weight: bold;">
                  <label for="tfrl">Front panel buttons</label>
              </td>
          </tr>          
          <tr>
              <td><label for="tfr">Up Button GPIO</label></td>
              <td><input type="text" size="4" id="tbugpio" name="tbugpio" value="<!--#tbugpio-->"></td>
          </tr> 
          <tr>
              <td><label for="tfr">Down Button GPIO</label></td>
              <td><input type="text" size="4" id="tbdgpio" name="tbdgpio" value="<!--#tbdgpio-->"></td>
          </tr> 
          <tr>
              <td><label for="tfr">Mode Button GPIO</label></td>
              <td><input type="text" size="4" id="tbmgpio" name="tbmgpio" value="<!--#tbmgpio-->"></td>
          </tr>                                            
          <tr>            
              <td>
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>
      </form>
  </table>
</div>
 

</body>
</html>
