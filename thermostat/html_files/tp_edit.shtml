  height: 100%;

<body onload="toggleColumn(3)">
<script>
  function toggleColumn(columnIndex) {
    const table = document.getElementById('climate_edit');
    if (!table) return;
    const rows = table.rows;
    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].cells;
        if (cells.length > columnIndex) {
            const cell = cells[columnIndex];
            const mode_selected = document.getElementById('tpsm');
            const selectedValue = mode_selected.value;
            if (selectedValue === '1') {
               cell.style.display = 'none';  
            } else {
               cell.style.display = '';
            }
        }
    }
}
</script>

<div class="main">
  <h2>Edit Climate Period</h2>    
  <table id="climate_edit">
    <form action="/ts_change.cgi" method="get" name="events">
      <tr>
        <td><b>Day</b></td>
        <td><b>Time</b></td>
        <td><b>Mode</b></td>

      </tr>
      <tr> 
        <td>
          <!--#tday-->
        </td>
        <td>
          <input name="tpst" id="tspst" <!--#tpst--> value="<!--#tpst-->"/>  
        </td>  
        <td>
          <select id="tpsm" name="tpsm" onchange="toggleColumn(3);" onfocus="this.selectedIndex = -1;">

            <option value="2" <!--#tpsm3-->>Heat Only</option>
            <option value="3" <!--#tpsm4-->>Cool Only</option>

        </select>
        </td>

        </td>
      </tr>
    </form>
