<div class="main">

  <h2>Moodlight Settings</h2>  
  <table>
      <form action="/mood.cgi">
          <tr>
              <td><label for="gvee">Use Moodlight to show irrigation status</label></td>
              <td><input type="checkbox" id="gvee" name="gvee" value="on" style="height:20px; width:20px; vertical-align: middle;" <!--#gvee-->></td>
          </tr>         
          <tr>
              <td><label for="goveeip">MoodLight address</label></td>
              <td><input type="text" id="gvea" name="gvea" value="<!--#gvea-->"></td>
          </tr>
          <tr>
              <td><label for="gvee">Irrigation in progress <!--#colour--></label></td>
              <td><input type="text" size="11" id="gvei" name="gvei" value="<!--#gvei-->">&nbsp;<label>r.g.b</label></td>
          </tr>         
     
          <tr>
              <td><label for="gvee">Irrigation skipped <!--#colour--></label></td>
              <td><input type="text" size="11" id="gveu" name="gveu" value="<!--#gveu-->">&nbsp;<label>r.g.b</label></td>
          </tr>                        
          <tr>
              <td><label for="gvee">Sustain <!--#colour--> after irrigation</label></td>
              <td><input type="text" size="11" id="gves" name="gves" value="<!--#gves-->">&nbsp;<label>minutes</label></td>
          </tr>                                                      
          <tr>            
              <td>
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>
      </form>
  </table>
