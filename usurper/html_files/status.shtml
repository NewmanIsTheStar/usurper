<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="10">
<style>
body {
  font-family: "Lato", sans-serif;
  font-size: 25px;
}


.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

  <div class="sidenav">
    <a href="/network.shtml">Network</a>   
    <a href="/time.shtml">Time</a>
    <a href="<!--#rpage-->">Relay</a>
    <a href="/weather.shtml">Weather</a>
    <a href="/moodlight.shtml">Moodlight</a>     
    <a href="/addressable_led.shtml">LED strip</a>
    <a href="/syslog.shtml">Syslog</a>    
    <a href="/units.shtml">Foibles</a>     
    <a href="/status.shtml">Status</a>   
    <p><a href="/index.shtml">&#8629</a></p>    
  </div>

<div class="main">
  <h2>Status</h2>  
  <table>
    <tr>
      <td colspan="2"><!--#status--></td>
    </tr>
    <tr>
      <td colspan="2">&nbsp;</td> 
    </tr>     
    <tr>
      <td>Local Time</td>
      <td><!--#ltme--></td>
    </tr>
    <tr>
      <td>Last Completed</td>
      <td><!--#cmplte--></td>
    </tr>     
    <tr>
      <td>Skipped or Aborted</td>
      <td><!--#usurped--></td>
    </tr>    
    <tr>
      <td colspan="2">&nbsp;</td> 
    </tr>    
    <tr>
      <td>Temperature</td>
      <td><!--#temp--> &deg;<!--#tmpu--></td>      
    </tr>
    <tr>
      <td>Rain today</td>
      <td><!--#rain--> <!--#dstu--></td>
    </tr>
    <tr>
      <td>Rain last 7 days</td>
      <td><!--#lstsvn--> <!--#dstu--></td>
    </tr>    
    <tr>
      <td>Soil Moisture</td>
      <td><!--#soilm1--> %</td>
    </tr>  
    <tr>
      <td>Wind Speed</td>
      <td><!--#wind--> <!--#spdu--></td>
    </tr> 
    <tr>
      <td>Last Ecowitt response&nbsp;</td>
      <td><!--#lstpck--></td>
    </tr>     
    <tr>
      <td colspan="2">&nbsp;</td> 
    </tr>             
    <tr>
      <td>Network Time</td>
      <td><!--#time--></td>
    </tr> 
    <tr>
      <td>Last reboot</td>
      <td><!--#dogtme--></td>
    </tr> 
    <tr>
      <td colspan="2">&nbsp;</td> 
    </tr>          
    <tr>
      <td>Version</td>
      <td><!--#ghsh--></td>
    </tr>                        
  </table>    
</div>    
</body>
</html>
