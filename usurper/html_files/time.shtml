<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  font-size: 25px;
}

.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

  <div class="sidenav">
    <a href="/network.shtml">Network</a>   
    <a href="/time.shtml">Time</a>
    <a href="<!--#rpage-->">Relay</a>
    <a href="/weather.shtml">Weather</a>
    <a href="/moodlight.shtml">Moodlight</a>     
    <a href="/addressable_led.shtml">LED strip</a>
    <a href="/syslog.shtml">Syslog</a>    
    <a href="/units.shtml">Foibles</a>     
    <a href="/status.shtml">Status</a>   
    <p><a href="/index.shtml">&#8629</a></p>    
  </div>

<div class="main">

  <h2>Time Settings</h2>      
  <table>
      <form action="/time.cgi">
          <tr>            
            <td style="text-align: left;font-weight: bold;">
              <label>Timezone</label>
            </td>
          </tr> 
          <tr>
            <td><label for="timezone">Timezone offset from UTC</label></td>
            <td><input type="text" id="tz" name="tz" value="<!--#tz-->"></td>
          </tr>
          <tr>            
            <td style="text-align: left;font-weight: bold;">
              <label>Daylight Saving</label>
            </td>
          </tr> 
          <tr>
            <td><label for="dsenable">Adjust for Daylight Saving</label></td>
            <td><input type="checkbox" id="dsenable" name="dsenable" value="on" style="height:20px; width:20px; vertical-align: middle;" <!--#dlse-->></td>
          </tr>  
          <tr>
            <td><label for="dsstart">Daylight Saving start:</label></td>
            <td><input type="text" id="dsstart" name="dsstart" value="<!--#dss-->"></td>
          </tr> 
          <tr>
            <td><label for="dsend">Daylight Saving end:</label></td>
            <td><input type="text" id="dsend" name="dsend" value="<!--#dse-->"></td>
          </tr>
          <tr>            
            <td style="text-align: left;font-weight: bold;">
              <label>Time Servers</label>
            </td>
          </tr>          
          <tr>
            <td><labelTime>Server 1</label></td>
            <td><input type="text" id="ts1" name="ts1" value="<!--#ts1-->"></td>
          </tr>
          <tr>
            <td><labelTime>Server 2</label></td>
            <td><input type="text" id="ts2" name="ts2" value="<!--#ts2-->"></td>
          </tr>
          <tr>
            <td><labelTime>Server 3</label></td>
            <td><input type="text" id="ts3" name="ts3" value="<!--#ts3-->"></td>
          </tr>
          <tr>
            <td><labelTime>Server 4</label></td>
            <td><input type="text" id="ts4" name="ts4" value="<!--#ts4-->"></td>
          </tr>                                        
          <tr>            
              <td>
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>


      </form>
  </table>
</div>

</body>
</html>
