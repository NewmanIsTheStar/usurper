<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: "Lato", sans-serif;
  font-size: 25px;
}


.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 120px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  input[type='text'] { font-size: 28px; }
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>

  <div class="sidenav">
    <a href="/network.shtml">Network</a>   
    <a href="/time.shtml">Time</a>
    <a href="<!--#rpage-->">Relay</a>
    <a href="/weather.shtml">Weather</a>
    <a href="/moodlight.shtml">Moodlight</a>     
    <a href="/addressable_led.shtml">LED strip</a>
    <a href="/syslog.shtml">Syslog</a>    
    <a href="/units.shtml">Foibles</a>     
    <a href="/status.shtml">Status</a>   
    <p><a href="/index.shtml">&#8629</a></p>    
  </div>

<div class="main">

  <h2>Weather Station Settings</h2>  
  <table>
      <form action="/ecowitt.cgi">
          <tr>
              <td><label>Use weather station to constrain irrigation</label></td>
              <td><input type="checkbox" id="wse" name="wse" value="on" style="height:20px; width:20px; vertical-align: middle;" <!--#wse-->></td>
          </tr>         
          <tr>
              <td><label for="ecoip">Weather Station Address</label></td>
              <td><input type="text" id="ecoip" name="ecoip" value="<!--#ecoip-->"></td>
          </tr>
          <tr>
              <td><label for="wkrn">Skip if rain last 7 days exceeds</label></td>
              <td><input type="text" size="4"  id="wkrn" name="wkrn" value="<!--#wkrn-->">&nbsp;<label><!--#dstu--></label></td>
          </tr>         
     
          <tr>
              <td><label for="dyrn">Skip if rain today exceeds</label></td>
              <td><input type="text" size="4"  id="dyrn" name="dyrn" value="<!--#dyrn-->">&nbsp;<label><!--#dstu--></label></td>
          </tr>                        
          <tr>
              <td><label for="soil">Skip if soil moisture exceeds</label></td>
              <td><input type="text" size="4"  id="soilt1" name="soilt1" value="<!--#soilt1-->">&nbsp;<label>%</label></td>
          </tr>      
          <tr>
              <td><label for="wind">Skip if wind speed exceeds</label></td>
              <td><input type="text" size="4"  id="wndt" name="wndt" value="<!--#wndt-->">&nbsp;<label><!--#spdu--></label></td>            
          </tr>     
          <tr>
              <td><label for="wind">Skip if temperature below</label></td>
              <td><input type="text" size="4"  id="tempth" name="tempth" value="<!--#tempth-->">&nbsp;<label>&deg;<!--#tmpu--></label></td>            
          </tr>                                                 
          <tr>            
              <td>
                  <button type="submit" style="font-size: 25px;">Save</button>
              </td>
          </tr>
      </form>
  </table> 
</div>
   
</body>
</html>
